<div class="login-page p-4">
    <div class="card p-4  shadow-2 border-round w-full lg:w-3">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Inscription</div>

        </div>
        <form [formGroup]="form" class="login-form w-full">
            <label for="username" class="block text-900 font-medium mb-2">Identifiant <span
                    class="error-message">*</span>
                <span class="error-message"
                    *ngIf="f['username'].errors &&  (f['username'].touched || f['username'].invalid)">This
                    field is
                    required.</span></label>
            <input pInputText type="text" class="w-full mb-6" formControlName="username">

            <label for="email1" class="block text-900 font-medium mb-2">Email <span class="error-message">*</span> <span
                    class="error-message" *ngIf=" f['email'].errors &&  (f['email'].touched || f['email'].invalid)">This
                    field is
                    required.</span> </label>
            <input pInputText type="email" class="w-full mb-6" formControlName="email">


            <label for="password1" class="block text-900 font-medium mb-2">Mot de passe <span
                    class="error-message">*</span>
                <span class="error-message"
                    *ngIf=" f['password'].errors &&  (f['password'].touched || f['password'].invalid)">This field is
                    required (8 characters minimum).</span></label>
            <input pInputText type="password" class="w-full  mb-6" formControlName="password">



            <div class="flex align-items-center justify-content-between mb-6">
                <a routerLink="/login"
                    class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Déjà un compte ?
                    Connectez-vous!</a>
            </div>

            <button (click)="register()" pButton pRipple label="Valider" icon="pi pi-user" class="w-full mb-4 p-3"
                [disabled]="form.invalid"></button>
        </form>
    </div>
</div>
