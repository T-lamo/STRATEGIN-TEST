<div class="login-page p-4">
    <div class="card p-4  shadow-2 border-round w-full lg:w-3">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Connectez-vous!</div>
        </div>
        <div [formGroup]="form" class="login-form w-full">
            <label for="username" class="block text-900 font-medium mb-2">Identifiant <span
                    class="error-message">*</span>
            </label>
            <input pInputText type="text" class="w-full mb-6" formControlName="username">


            <label for="password1" class="block text-900 font-medium mb-2">Mot de passe <span
                    class="error-message">*</span>
            </label>
            <input pInputText type="password" class="w-full  mb-6" formControlName="password">


            <div class="flex align-items-center justify-content-between mb-6">
                <a routerLink="/register"
                    class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Non enregistr√© ?
                    inscrivez-vous!</a>
            </div>

            <button (click)="login()" pButton pRipple label="Connexion" icon="pi pi-user" class="w-full mb-4 p-3"
                [disabled]="form.invalid"></button>
        </div>
    </div>
</div>
