<ng-container *ngIf="{
    users: users | async,
    paginator:paginator |async
} as _">
    <div class="container">
        <div class="lg:px-8 md:px-6 px-4 py-8  ng-star-inserted">
            <div class="p-center flex-column">
                <h1 class="col-4 p-center surface-card p-3">Utilisateurs</h1>
                <div class="col-6 grid justify-content-center align-items-center">
                    <ng-container *ngFor="let user of _.users">
                        <div class="col-12 md:col-6 xl:col-4 p-3">
                            <div class="item surface-card shadow-2 border-round p-4">
                                <div class="flex border-bottom-1 surface-border pb-4">
                                    <img src="../../../../assets/images/myavatar.png" class="mr-3"
                                        style="width: 70px; height: 70px; border-radius: 50%;">
                                    <div class="flex flex-column align-items-start justify-content-center"><span
                                            class="text-xl text-900 font-medium mb-1">{{user.username
                                            |uppercase}}</span>
                                        <span class="text-600 font-medium mb-2">{{user.email}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>


                </div>
                <div class="col-4">
                    <p-paginator (onPageChange)="onPageChange($event)" [first]="_.paginator!.first"
                        [rows]="_.paginator!.rows" [totalRecords]="_.paginator!.total" [showFirstLastIcon]="false"
                        [showCurrentPageReport]="true"
                        currentPageReportTemplate="{first} - {last} of {totalRecords}"></p-paginator>
                </div>

            </div>
        </div>


    </div>
</ng-container>
